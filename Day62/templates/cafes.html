{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href={{url_for('static', filename='css/styles.css')}}
{% endblock %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          <tbody>
          {% for cafe in cafes%}
          <tr>
            <th scope="col">{{cafe[0]}}</th>
            {% if cafe[1] == "Location"%}
              <th scope="col">{{cafe[1]}}</th>
            {% else %}
              <th scope="col"><a href={{cafe[1]}}>Maps Link</a></th>
            {% endif %}
            <th scope="col">{{cafe[2]}}</th>
            <th scope="col">{{cafe[3]}}</th>
            <th scope="col">{{cafe[4]}}</th>
            <th scope="col">{{cafe[5]}}</th>
            <th scope="col">{{cafe[6]}}</th>
          <tr/>
          {% endfor %}
          </tbody>
  	  </table>

      <p><a href={{url_for("home")}}>Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
